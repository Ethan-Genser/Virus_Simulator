<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="jquery.js"></script>
		<script src="chart.js"></script>
	</head>
	<body>
		<div id="sim-container">
			<canvas id="sim-canvas" style="float: right;"><p>Your browser is not up to date.</p></canvas>
		</div>

		<div id="chart-container">
			<canvas id="chart-canvas"><p>Your browser is not up to date.</p></canvas>
		</div>

		<div id="ui-container">	
			<div class="header-container top-header">
				<p>Population: <span id="population-disp"></span></p>
			</div>
			<div class="header-container top-header">
				<p>Number of families: <span id="family-disp"></span></p>
			</div>
			<br>
			<br>
			<input type="range" min="1" max="300" value="100" class="slider" id="population-slider">
			<input type="range" min="1" max="9" value="1" class="slider" id="family-slider">
			<br>
			<div class="header-container">
				<p>Infectivity: <span id="infectivity-disp"></span>%</p>
			</div>
			<div class="header-container">
				<p>Transmition radius: <span id="radius-disp"></span> inches</p>
			</div>
			<br>
			<br>
			<input type="range" min="1" max="100" value="10" class="slider" id="infectivity-slider">
			<input type="range" min="2" max="50" value="20" class="slider" id="radius-slider">
			<br>
			<div class="header-container">
				<p>Interpersonal social distancing: <span id="distancing-disp"></span>%</p>
			</div>
			<div class="header-container">
				<p>Interfamilial social distancing: <span id="family-distancing-disp"></span>%</p>
			</div>
			<br>
			<br>
			<input type="range" min="0" max="100" value="0" class="slider" id="distancing-slider">
			<input type="range" min="0" max="100" value="0" class="slider" id="family-distancing-slider">
			<br>
			<div class="header-container">
				<p>Common zone avoidance: <span id="meeting-distancing-disp"></span>%</p>
			</div>
			<div class="header-container">
				<p>Duration: <span id="duration-disp"></span> seconds</p>
			</div>
			<br>
			<br>
			<input type="range" min="0" max="100" value="0" class="slider" id="meeting-distancing-slider">
			<input type="range" min="3" max="59" value="15" class="slider" id="duration-slider">
			<br>
			<center>
				<button id="pause-button"><i class="material-icons">pause</i></button>
				<button id="play-button"><i class="material-icons">play_arrow</i></button>
				<button id="reset-button"><i class="material-icons">replay</i></button>
			</center>
		</div>

		<script src="virusSim.js"></script>
	</body>
</html>
